<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <div class="estilito">
        <ion-icon name="people-circle-outline" class="icono"></ion-icon>
      <ion-list-header class="titulo">SIMULADOR COCINA</ion-list-header>
      <ion-note class="subtitulo">jimmy menjura</ion-note>
    </div>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-icon slot="start" name="moon"></ion-icon>
            <ion-label>Modo oscuro</ion-label>
            <ion-toggle slot="end" [ngModel]="darkMode" (ionChange)="cambio()"></ion-toggle>
          </ion-item>
        </ion-list>
        <ion-list id="inbox-list">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
            
          </ion-menu-toggle>
          <ion-button slot="start" > 
          <ion-back-button defaultHref="/" text="Cerrar sesiÃ³n"></ion-back-button>
        </ion-button>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Redes sociales</ion-list-header>

          <!-- <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon slot="start"  md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item> -->
          <ion-item  lines="none" href="https://www.facebook.com/politecnicointernacionalcolombia/">
            <ion-icon  name="logo-facebook"></ion-icon>
              <ion-label>facebook</ion-label>
            </ion-item >
          <ion-item lines="none" href="https://twitter.com/PolitecnicoIn">
            <ion-icon name="logo-twitter"></ion-icon>
              <ion-label>Twitter</ion-label>
          </ion-item>
          <ion-item lines="none"  href="https://www.youtube.com/channel/UCAEC5XpWlPZlZBrirQ6oGLg">
            <ion-icon name="logo-youtube"></ion-icon>
              <ion-label>Youtube</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
