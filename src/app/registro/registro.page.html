<ion-content>
  <div class="fondo-login">
    <main class="contenedor">
      <h2 small-heading>Registro</h2>
      <ion-item transparent>
        <ion-input
          placeholder="Nombres"
          type="text"
          [(ngModel)]="nombres"
          id="valNombres"
        >
        </ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-input
          placeholder="Apellidos"
          type="text"
          [(ngModel)]="apellidos"
          id="valApellidos"
        ></ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-input
          placeholder="Direccion"
          type="text"
          [(ngModel)]="direccion"
          id="valDireccion"
        ></ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-input
          placeholder="Telefono"
          type="number"
          [(ngModel)]="telefono"
          id="valTelefono"
        ></ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-input
          placeholder="Email"
          type="email"
          [(ngModel)]="email"
          id="valEmail"
        ></ion-input>
      </ion-item>
      <ion-item transparent>
        <ion-input
          placeholder="ContraseÃ±a"
          type="password"
          [(ngModel)]="password"
          id="valPassword"
        ></ion-input>
      </ion-item>

      <ion-button class="boton" shape="round" (click)="onSubmitRegister()"
        >Guardar</ion-button
      >
      <ion-button
        color="medium"
        class="boton"
        shape="round"
        [routerLink]="['/login']"
        >Volver
      </ion-button>
    </main>
  </div>
</ion-content>
